<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels Art</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="newStyle.css">
</head>

<body>
  <header>
    <h1 id="title" class="title">"Paleta de Cores".</h1>
  </header>

  <div id="color-palette" class="color-palette">
    <div class="color selected" style="background-color: black;"></div>
    <div class="color" style="background-color: lightblue;"></div>
    <div class="color" style="background-color: darkolivegreen;"></div>
    <div class="color" style="background-color: blue;"></div>
  </div>

  <div class="form-container">
    <form class="form">
      <input id="board-size" class="form-control" type="number" name="color" min="1" max="10">
      <button id="generate-board" type="button" class="btn btn-success">
        VQV
      </button>
    </form>
  </div>

  <div id="clear-board-container" class="clear-board-container">
    <button type='button' id='refresh' class="btn btn-info">Refresh</button>
    <button type="button" id="clear-board" class="btn btn-danger">Clear</button>
  </div>

  <div id="pixel-board" class='pixel-board' style='width: 200px;height: 200px;'>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
